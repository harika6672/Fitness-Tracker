<div class="current-training">
    <section fxLayout="column" fxLayoutAlign="center center">
        <mat-progress-spinner mode="determinate" [value]="progress"></mat-progress-spinner>
        <h1>Output in {{progress}}%</h1>
        <p>Keep on going!!</p>
        <button mat-raised-button color="warn" (click)="onStop()">Stop</button>
    </section>
</div>
