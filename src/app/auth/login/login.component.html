<section>
    <form fxLayout="column" fxLayoutAlign="center center" [formGroup]="loginForm" (ngSubmit)="onLogin()">
        <mat-form-field>
            <input type="text" matInput placeholder="Email Address" formControlName="lemail" name="email" required/>
            <mat-error *ngIf="f.lemail.errors?.required">Required field</mat-error>
            <mat-error *ngIf="f.lemail.errors?.email">Email is not valid</mat-error>
        </mat-form-field>
        <mat-form-field>
                <input type="password" matInput formControlName="lpassword" placeholder="Password" name="password"/>
                <mat-error *ngIf="f.lpassword.errors?.required">Required field</mat-error>
                <mat-error *ngIf="f.lpassword.errors?.minlength">Password should atleast contain 6 characters</mat-error>
        </mat-form-field>
        <button type="submit" mat-raised-button color="primary" [disabled]="loginForm.invalid">Login</button>
    </form>
</section>
